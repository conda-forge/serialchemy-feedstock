{% set name = "serialchemy" %}
{% set version = "0.20.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a4af53b49b8735d031e518961b33a3e8ebcfb2008b9290483dd3a3267d66ce3f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6
    - sqlalchemy >=1.1

test:
  imports:
    - serialchemy
    - serialchemy._tests

about:
  home: http://github.com/ESSS/serialchemy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Serializers for SQLAlchemy models.
  doc_url: https://serialchemy.readthedocs.io/
  dev_url: http://github.com/ESSS/serialchemy

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - nicoddemus
